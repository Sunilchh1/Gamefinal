<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.min.js"></script>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="C:\Users\user\Documents\Game wheel\13192265-uhd_3840_2160_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <div class="access-container">
            <input type="text" id="accessCode" placeholder="Enter access code">
            <button id="accessButton">Submit</button>
        </div>
        <div class="wheel-container">
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
            <button id="spinButton" disabled>Spin</button>
            <div id="prizeContainer"></div>
            <div id="timerContainer">Time remaining: <span id="timer">03:00</span></div>
            <div class="pointer"></div>
        </div>
    </div>
    <div class="background-animation">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="C:\Users\user\Documents\Game wheel\y2mate.com - Theme of Mitsuha.mp3" type="audio/mp3">
    </audio>
    <script src="wheel.js"></script>
</body>
</html>
